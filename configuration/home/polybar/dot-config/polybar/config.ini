[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
enable-ipc = true
width = 100%
height = 20pt
module-margin = 4pt
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = JetBrainsMono Nerd Font:style=Regular:size=10
modules-left = xworkspaces
modules-right = pulseaudio date systray

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-padding = 1
label-active-background = ${colors.background-alt}
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.alert}
label-empty = %name%
label-empty-padding = 1
label-empty-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format = %volume%%
format-muted = M

[module/date]
type = internal/date
interval = 1
label = %date%
date = "%d/%m/%Y  %H:%M:%S"

[module/systray]
type = internal/tray
tray-padding = 3pt
